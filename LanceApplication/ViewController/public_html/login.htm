<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录</title>
    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/common/common.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/control/login.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js" type="text/javascript"></script>
      <script src="js/respond.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
    <div class="lan-header">
        <div class="container">
            <a href="/lance/pages/search">
               <img src="resources/image/common/login_logo.png" alt="驻才网" />
            </a>
            <b class="pull-right">需要帮助？  <a href="#">进入帮助中心</a></b>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-7 text-center lancer-div">
                <br />
                <h1 class="lan-font-green">
                    欢迎来到驻才网<br />
                    <small>自由工作者免费找项目平台</small></h1>
                <br />
                <img src="resources/image/jpg/login.jpg" alt="驻才网" />
            </div>
            <div class="col-md-5 lan-login-container">
                <h3 class="lan-font-green">
                    欢迎登录</h3>
                <br />
                <form role="form" method="post" action="j_security_check">
                    <div class="form-group <!--has-error has-feedback-->">
                        <label for="exampleInputEmail1" class="control-label">
                            请输入登录名</label>
                        <input value="" type="text" class="form-control" id="inp_emil" placeholder="" name="j_username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="control-label">
                            请输入密码</label>
                        <input value="" type="password" class="form-control" id="inp_pass" placeholder="" name="j_password">
                    </div>
                    <div class="form-group" id="code-cnt">
                       <script id="code-cnt-sp1" type="text/html">
                          {{if status=="code"}}
                              <label for="inp_verCode" class="control-label">请输入验证码</label><br/>
                              <input value="" style="width:50%;display:inline-block;" type="text" id="inp_verCode" placeholder="" class="form-control" />
                              <img src="/lance/authimageservlet" alt="" id="code_img"/>&nbsp;<a id="change_img">看不清?</a>
                          {{/if}}
                       </script>                
                    </div>
                   
                    
                    <div class="checkbox pull-left">
                        <!--<label>
                            <input type="checkbox" />下次自动登陆
                        </label>-->
                    </div>
                    
                    <b class="lan-font-red lan-font-12 err-tip pull-right">
                        
                    </b>
                    
                    <div class="clearfix"></div>
                    
                    <button autocomplete="off" data-loading-text="登录中..." id="btn_login" type="button" class="btn btn-primary">登 录</button>
                    
                </form>
                <div class="lan-sep"></div>
                <div>
                    <h3 class="lan-font-green">
                        创建一个驻才网账户
                    </h3>
                    <br />
                    <div style="margin-left:-10px;">
                        <div class="radio-inline" style="margin-left:10px;">
                            <label>
                                <input id="afree" type="radio" checked="checked" name="rad-create" />我想寻找自由工作者
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input id="cfree" type="radio" name="rad-create" />我想寻找工作
                            </label>
                        </div>
                    </div>
                    <br />
                    <br />
                    <button id="a_regist" type="button" class="btn btn-default">注 册</button>
                </div>
            </div>

        </div>
    </div>

    
    <div class="lan-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <img src="resources/image/common/logo.png" alt="驻才网" />
                </div>
                <div class="col-md-10">
                    <div class="copyright">© 2015 驻才网  联系人：muhongdi@qq.com</div>
                    <div style="color:red">开发试用版，会删号</div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="resources/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="resources/js/template.js" type="text/javascript"></script>
    <script src="resources/js/core.js" type="text/javascript"></script>
    <script src="resources/js/control/lan_check.js" type="text/javascript"></script>
    <script type="text/javascript" src="resources/js/page/login.js"></script>
</body>
</html>
