<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>注册</title>
    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/common/common.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/control/login.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="resources/js/html5shiv.js" type="text/javascript"></script>
      <script src="resources/js/respond.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
    <div class="lan-header">
        <div class="container">
            <a href="/lance/pages/search">
              <img src="resources/image/common/logo.png" alt="驻才网" />
            </a>
            <b class="pull-right">需要帮助？  <a href="http://help.zhucai.me/" target="_blank">进入帮助中心</a></b>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <br />
                <h1 class="lan-font-green">
                    注册公司账户<br />
                    <small class="lan-font-16">想要寻找工作？ <a href="freeRegist.html">注册一个自由工作者账户。</a>已经存在账户？ <a href="login.htm">登录</a></small></h1>
                <br />
                <form class="lan-frm-regist" action="#" method="post" role="form">
                    <div class="form-group">
                        <label for="inp_mail" class="control-label">
                            请输入邮箱</label>
                        <input type="text" class="form-control" id="inp_mail" placeholder=""
                            data-container="body" data-toggle="popover" data-placement="right" 
                            data-content="请输入正确的邮箱格式" data-trigger="manual" data-animation="false"
                        >
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group">
                        <label for="inp_uname" class="control-label">
                            请输入登录名</label>
                        <input type="text" class="form-control" id="inp_lgname" placeholder=""
                                data-container="body" data-toggle="popover" data-placement="right" 
                                data-content="请输入正确的登录名" data-trigger="manual" data-animation="false"
                            >
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group">
                        <label for="inp_name" class="control-label">
                            请输入公司名</label>
                        <input type="text" class="form-control company_name" id="inp_name" placeholder=""
                            data-container="body" data-toggle="popover" data-placement="right" 
                            data-content="请输入正确的公司名" data-trigger="manual" data-animation="false">
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                    <div class="form-group">
                        <label for="inp_pass" class="control-label">
                            请输入密码</label>
                        <input type="password" class="form-control" id="inp_pass" placeholder=""
                            data-container="body" data-toggle="popover" data-placement="right" 
                            data-content="请输入8位以上的密码" data-trigger="manual" data-animation="false"
                        >
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                    <div class="form-group">
                        <label for="inp_cpass" class="control-label">
                            请再次输入密码</label>
                        <input type="password" class="form-control" id="inp_cpass" placeholder=""
                            data-container="body" data-toggle="popover" data-placement="right" 
                            data-content="两次密码输入不一致" data-trigger="manual" data-animation="false" >
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                    <div class="form-group">
                        <label for="inp_verCode" class="control-label">请输入验证码</label><br/>
                        <input value="" style="width:50%;display:inline-block;" type="text" id="inp_verCode" placeholder="" class="form-control" /><br/>
                        <img src="/lance/authimageservlet" alt="验证码" id="code_img"/>&nbsp;<a id="change_img">看不清?</a>
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                     </div>
                    <br />
                    <div class="lan-reg-term form-group">
                        <div class="checkbox">
                            <label tabindex="0"  role="button" id="lbl_fwtk" data-container="body" data-toggle="popover" data-placement="right" 
                                   data-content="请仔细阅读服务条款" data-trigger="manual" data-animation="false">
                                <input checked="checked" id="fwtk" type="checkbox" />我已经阅读并接受<a href="static/reg/agreement.html" target="_blank">服务条款</a>的内容。
                            </label>
                        </div>
                    </div>
                    <button autocomplete="off" data-loading-text="注册中..." id="btn_cregist" type="button" class="btn btn-primary">注 册</button>
                </form>
            </div>
            <div class="col-md-5">
                <div class="panel panel-default lan-intro">
                    <div class="panel-body">
                        <div class="page-header">
                            <h4 class="lan-font-green">我们提供什么给您的公司</h4>
                        </div>
                        <div>
                            <ul>
                                <li><span>免费发布招聘信息</span></li>
                                <li><span>直接与大量自由工作者、独立顾问进行交流</span></li>
                                <li><span>免除中间环节</span></li>
                                <li><span>尽早注册，积累信用等级，从此不再为找人发愁</span></li>
                                <li><span>获得一流的人才</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="resources/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
    
    <script src="resources/js/core.js" type="text/javascript"></script>
    <script src="resources/js/control/lan_check.js" type="text/javascript"></script>
    <script src="resources/js/control/common.js" type="text/javascript"></script>
    <script src="resources/js/page/regist.js" type="text/javascript"></script>
    
</body>
</html>
