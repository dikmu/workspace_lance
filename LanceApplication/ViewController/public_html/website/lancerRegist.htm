<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>注册</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/common/common.css" rel="stylesheet" type="text/css" />
    <link href="css/control/login.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js" type="text/javascript"></script>
      <script src="js/respond.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
    <div class="lan-header">
        <div class="container">
            <img src="image/common/logo.png" alt="" />
            <b class="pull-right">需要帮助？ Contact <a href="#">Customer Support.</a></b>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <br />
                <h1 class="lan-font-green">
                    注册账户<br />
                    <small class="lan-font-16">想要寻找工作？ <a>注册一个自由人账户。</a>已经存在账户？ <a>登录</a></small></h1>
                <br />
                <form class="lan-frm-regist" action="#" method="post" role="form">
                <div class="form-group has-error has-feedback">
                    <label for="inp_name" class="control-label">
                        请输入用户名</label>
                    <input type="text" class="form-control" id="inp_name" placeholder="">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <label for="inp_mail" class="control-label">
                        请输入邮箱</label>
                    <input type="text" class="form-control" id="inp_mail" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inp_uname" class="control-label">
                        请输入登录名</label>
                    <input type="text" class="form-control" id="inp_uname" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inp_uname" class="control-label">
                        请输入登录名</label>
                    <input type="text" class="form-control" id="Text1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inp_pass" class="control-label">
                        请输入密码</label>
                    <input type="password" class="form-control" id="inp_pass" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inp_cpass" class="control-label">
                        请再次输入密码</label>
                    <input type="password" class="form-control" id="inp_cpass" placeholder="">
                </div>
                <div class="form-group">
                    <label for="sel_country" class="control-label">
                        请选择国家</label>
                    <select class="form-control" id="sel_country">
                        <option value="44">中国</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">
                        账号类型</label><br />
                    <span class="lan-font-12">请选择您的账号类型</span><br />
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="rad-type" checked="checked" />个人
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="rad-type" />公司
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inp_dname" class="control-label">
                        显示用户名</label>
                    <input type="text" class="form-control" id="inp_dname" placeholder="" disabled />
                </div>
                <br />
                <div class="lan-reg-term form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" />我已经阅读并接受<a>服务条款</a>的内容。
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">
                    注 册</button>

                    <br /><br /><br /><br />
                </form>
            </div>
            <div class="col-md-5">
                <div class="panel panel-default lan-intro">
                    <div class="panel-body">
                        <div class="page-header">
                            <h4 class="lan-font-green">
                                Why Companies Love Using Elance</h4>
                        </div>
                        <div>
                            <ul>
                                <li><span>FREE to post jobs</span></li>
                                <li><span>Access to over 2 million rated freelancers</span></li>
                                <li><span>Pay when work is approved</span></li>
                                <li><span>Access to over 2 million rated freelancers</span></li>
                                <li><span>Pay when work is approved</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
